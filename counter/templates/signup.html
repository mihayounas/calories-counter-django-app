{% extends 'base.html' %}

{% block title %}EatSmart - Sign Up{% endblock %}

{% block content %}

<form class="signup-form" style="max-width: 300px; margin: 0 auto; text-align: center;">
    <h3 style="font-weight: bold; font-size: 24px; margin-bottom: 20px;">Join EatSmart</h3>
    <p>Sign up here</p>
    <input type="text" placeholder="Username" style="padding: 10px; width: 100%; margin-bottom: 10px;" required>
    <input type="email" placeholder="Email" style="padding: 10px; width: 100%; margin-bottom: 10px;" required>
    <input type="password" placeholder="Password" style="padding: 10px; width: 100%; margin-bottom: 20px;" required>
    <input type="password" placeholder="Repeat Password" style="padding: 10px; width: 100%; margin-bottom: 20px;" required>

    <div style="text-align: center;">
      <button type="submit" style="background-color: #00c2a0; color: white; border: none; border-radius: 25px; padding: 10px 20px; cursor: pointer; font-size: 16px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        Sign Up
      </button>
      <p>Already have an account? <a href="#">Log in here</a></p>
    </div>
</form>

{% endblock %}
