{% extends 'base.html' %}

{% block title %}EatSmart - Login{% endblock %}

{% block content %}

<form class="login-form" style="max-width: 300px; margin: 0 auto; text-align: center;">
    <h3 style="font-weight: bold; font-size: 24px; margin-bottom: 20px;">Welcome back to EatSmart</h3>
    <p>LogIn here</p>
    <input type="text" placeholder="Username" style="padding: 10px; width: 100%; margin-bottom: 10px;" required>
    <input type="password" placeholder="Password" style="padding: 10px; width: 100%; margin-bottom: 20px;" required>
    <div style="text-align: center; margin-bottom: 10px;">
      <label style="display: flex; align-items: center; justify-content: center;">
        <input type="checkbox" style="margin-right: 5px;">
        Remember me
      </label>
    </div>
    <div style="text-align: center;">
      <button type="submit" style="background-color: #00c2a0; color: white; border: none; border-radius: 25px; padding: 10px 20px; cursor: pointer; font-size: 16px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
        Log In
      </button>
      <p>Not registered yet? <a href="/signup">Sign up here</a></p>
    </div>
    
  </form>
  

  
{% endblock %}
